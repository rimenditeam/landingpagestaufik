<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memuat...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* ... (CSS yang sudah ada sebelumnya) ... */

/* === CSS UNTUK TOMBOL EDIT & MODAL === */
.edit-button {
    display: block;
    background-color: #e0e0e0;
    color: #333;
    border: 2px solid var(--secondary-color);
    text-align: center;
    text-decoration: none;
    padding: 15px;
    margin: 15px auto;
    border-radius: 50px;
    font-weight: 700;
    transition: all 0.2s ease;
}
.edit-button:hover {
    background-color: var(--secondary-color);
    color: white;
}
.modal-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
.modal-content {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    max-height: 80vh;
    overflow-y: auto;
}
.modal-content input[type="text"] {
    width: 95%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc;
}
.modal-content .link-item {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    align-items: center;
}
.modal-content .link-item input { margin-bottom: 0; }
.modal-content .link-item button { background-color: #e74c3c; color: white; border: none; padding: 10px; cursor: pointer; }
        :root {
            --primary-color: #55a6a5; /* Warna teal utama */
            --secondary-color: #3d8887; /* Warna tombol */
            --text-color-light: #ffffff;
            --text-color-dark: #333333;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            background-image: url('https://github.com/rimenditeam/landing-pages-Taufik/blob/fa253b606c500e2476ee994e19dbb9689f4a933d/images/pattern-fgr.png'); /* Ganti dengan URL watermark */
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }

        .main-container {
            max-width: 480px;
            margin: auto;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--primary-color);
            background-image: url('URL_PATTERN_HEADER_ANDA'); /* Ganti dengan URL pattern header */
            padding: 20px;
            padding-bottom: 80px; /* Beri ruang untuk foto profil */
            position: relative;
        }
        
        .logo {
            width: 150px;
        }

        main {
            text-align: center;
            margin-top: -60px; /* Efek tumpuk */
            z-index: 10;
        }

        #profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            object-fit: cover;
        }

        #profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color-dark);
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #links-container {
            padding: 0 20px;
        }

        .link-button {
            display: block;
            background-color: var(--secondary-color);
            color: var(--text-color-light);
            text-decoration: none;
            padding: 15px;
            margin: 15px auto;
            border-radius: 50px; /* Tombol pil */
            font-weight: 500;
            font-size: 1.1rem;
            max-width: 320px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .link-button:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: var(--primary-color);
            color: var(--text-color-light);
            text-align: center;
            padding: 15px;
            margin-top: auto; /* Mendorong footer ke bawah */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="Black-RPS-online.png" alt="Logo Rimendi" class="logo">
        </header>

        <main>
            <img src="profile-taufik.png" alt="Foto Profil" id="profile-pic">
            <h1 id="profile-name"></h1>
            <nav id="links-container">
                </nav>
                <div style="padding: 0 20px; max-width: 320px; margin: 20px auto;">
    <a href="#" id="edit-btn" class="edit-button">Edit & Add+</a>
</div>
        </main>

        <footer>
            <p id="employee-id"></p>
        </footer>
    </div>
    
<script>
       // === KODE JAVASCRIPT UNTUK ADMIN ===

// --- GANTI DENGAN DATA ANDA ---
const BIN_URL = 'https://api.jsonbin.io/v3/b/686a209f8a456b7966bc2700'; // URL Bin TANPA /latest
const API_KEY = '$2a$10$rUbScOvXqsEa7/LNpFRpKejH2K6wCDpoMGSzeCFvLk0qnKE770sfm'; // <-- PENTING!

// Seleksi elemen-elemen HTML
const profilePic = document.getElementById('profile-pic');
const profileName = document.getElementById('profile-name');
const linksContainer = document.getElementById('links-container');
const employeeId = document.getElementById('employee-id');
const pageTitle = document.querySelector('title');
const editBtn = document.getElementById('edit-btn');

let currentData = {}; // Untuk menyimpan data yang diambil dari JSONBin

// Fungsi untuk menampilkan data (sama seperti di index.html)
async function populateData() {
    try {
        const response = await fetch(BIN_URL + '/latest', { headers: { 'X-Bin-Meta': 'false' } });
        if (!response.ok) throw new Error('Data tidak ditemukan');
        currentData = await response.json(); // Simpan data ke variabel global

        pageTitle.textContent = currentData.nama + ' - Rimendi Studio';
        profilePic.src = currentData.fotoUrl;
        profileName.textContent = currentData.nama;
        employeeId.textContent = currentData.idKaryawan;

        linksContainer.innerHTML = '';
        currentData.links.forEach(link => {
            const a = document.createElement('a');
            a.href = link.url; a.textContent = link.judul;
            a.className = 'link-button'; a.target = '_blank';
            linksContainer.appendChild(a);
        });
    } catch (error) {
        profileName.textContent = 'Gagal memuat data';
        console.error('Error:', error);
    }
}

// Fungsi untuk membuat dan menampilkan pop-up/modal editor
function createAdminModal() {
    // Buat overlay
    const overlay = document.createElement('div');
    overlay.className = 'modal-overlay';

    // Buat konten modal
    const modal = document.createElement('div');
    modal.className = 'modal-content';
    modal.innerHTML = `
        <h2>Edit Konten</h2>

        <label>Nama:</label>
        <input type="text" id="admin-nama" value="${currentData.nama}">

        <label>URL Foto Profil:</label>
        <input type="text" id="admin-fotoUrl" value="${currentData.fotoUrl}">

        <label>ID Karyawan:</label>
        <input type="text" id="admin-idKaryawan" value="${currentData.idKaryawan}">

        <hr><h4>Edit Links</h4>
        <div id="admin-links-container"></div>
        <button id="add-new-link" type="button" style="background:#2980b9; color:white; border:none; padding:10px; cursor:pointer;">+ Tambah Link Baru</button>
        <hr>

        <button id="save-changes" type="button" style="background:#27ae60; color:white; border:none; padding:15px; cursor:pointer;">Simpan Perubahan</button>
        <button id="cancel-edit" type="button" style="background:#7f8c8d; color:white; border:none; padding:15px; cursor:pointer;">Batal</button>
        <p id="modal-status"></p>
    `;

    document.body.appendChild(overlay);
    overlay.appendChild(modal);

    // Isi form links dengan data yang ada
    const adminLinksContainer = document.getElementById('admin-links-container');
    currentData.links.forEach(link => {
        addLinkInput(adminLinksContainer, link.judul, link.url);
    });

    // Tambahkan event listener untuk tombol-tombol di dalam modal
    document.getElementById('add-new-link').addEventListener('click', () => addLinkInput(adminLinksContainer));
    document.getElementById('cancel-edit').addEventListener('click', () => document.body.removeChild(overlay));
    document.getElementById('save-changes').addEventListener('click', saveData);
    adminLinksContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('delete-link-btn')) {
            e.target.parentElement.remove();
        }
    });
}

// Fungsi untuk menambah baris input link di dalam modal
function addLinkInput(container, judul = '', url = '') {
    const div = document.createElement('div');
    div.className = 'link-item';
    div.innerHTML = `
        <input type="text" placeholder="Judul" class="admin-link-judul" value="${judul}">
        <input type="text" placeholder="URL" class="admin-link-url" value="${url}">
        <button type="button" class="delete-link-btn">Hapus</button>
    `;
    container.appendChild(div);
}

// Fungsi untuk menyimpan data kembali ke JSONBin
async function saveData() {
    const statusEl = document.getElementById('modal-status');
    statusEl.textContent = 'Menyimpan...';

    const newLinks = [];
    document.querySelectorAll('.link-item').forEach(item => {
        const judul = item.querySelector('.admin-link-judul').value;
        const url = item.querySelector('.admin-link-url').value;
        if (judul && url) {
            newLinks.push({ judul, url });
        }
    });

    const newData = {
        nama: document.getElementById('admin-nama').value,
        fotoUrl: document.getElementById('admin-fotoUrl').value,
        idKaryawan: document.getElementById('admin-idKaryawan').value,
        links: newLinks
    };

    try {
        const response = await fetch(BIN_URL, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'X-Master-Key': API_KEY
            },
            body: JSON.stringify(newData)
        });
        if (!response.ok) throw new Error('Gagal menyimpan ke server.');

        statusEl.textContent = 'Berhasil! Halaman akan dimuat ulang...';
        setTimeout(() => location.reload(), 1500);

    } catch (error) {
        statusEl.textContent = 'Error: ' + error.message;
    }
}

// Event listener utama untuk tombol "Edit & Add+"
editBtn.addEventListener('click', (e) => {
    e.preventDefault();
    createAdminModal();
});

// Panggil fungsi untuk mengisi halaman saat pertama kali dimuat
populateData();
    </script>

    </body>
</html>
